language: node_js
node_js:
  - "4"

notifications:
  flowdock: $FLOWDOCK_API_TOKEN
  email:
    recipients:
      - $NOTIFICATION_EMAIL_RECIPIENT
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.cache/pip
    - node_modules
    - jspm_packages

before_install:
  - npm -g install npm@latest-2
  - pip install --user codecov

install:
  - npm install
  - 'if [[ "${TRAVIS_PULL_REQUEST}" = "false" ]]; then node node_modules/.bin/jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN; fi'
  - 'if [[ "${TRAVIS_PULL_REQUEST}" = "false" ]]; then node node_modules/.bin/jspm install; fi'

script: '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && node node_modules/.bin/gulp || node node_modules/.bin/gulp inspect'

after_success:
  - 'if [[ "${TRAVIS_PULL_REQUEST}" = "false" ]]; then cat coverage/*/lcov.info | codecov; fi'