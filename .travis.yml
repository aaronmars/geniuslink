language: node_js
node_js:
  - "4"

env:
  global:
    secure: 

notifications:
  flowdock: $FLOWDOCK_API_TOKEN
  email:
    recipients:
      - $NOTIFICATION_EMAIL_RECIPIENT
    on_success: change
    on_failure: always

cache:
  directories:
    - "${HOME}/.cache/pip"
    - node_modules
    - jspm_packages

before_install:
  - npm -g install npm@latest-2
  - pip install --user codecov

install:
  - npm install
  - if [[ "${TRAVIS_SECURE_ENV_VARS}" == "true" ]]; then node node_modules/.bin/jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN; fi
  - if [[ "${TRAVIS_SECURE_ENV_VARS}" == "true" ]]; then node node_modules/.bin/jspm install; fi

script:
  - travis/build.sh
  - travis/deploy.sh

after_success:
  - if [[ "${TRAVIS_SECURE_ENV_VARS}" == "true" ]]; then cat coverage/*/lcov.info | codecov; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/geniuslink.min.js
    - dist/geniuslink.min.js.map
  on:
    tags: true
    repo: MindTouch/geniuslink